<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h2>REGISTRATION FORM</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Ex: Alice"required>
            <div class="error-message" id="nameError"></div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Ex: abcd@gmail.com"required>
            <div class="error-message" id="emailError"></div>
        </div>
        <div class="form-group">
            <label for="phoneno">Phone no:</label>
            <input type="number" id="phoneno" name="phoneno" placeholder="Ex: 12345 67890" required>
            <div class="error-message" id="phonenoErr"></div>
        </div>
         <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" placeholder="Create Password" required>
            <div class="error-message" id="passwordErr"></div>
        </div>
         
        <div class="form-group">
            <label for="message">Additional info:(Optional)</label>
            <textarea id="message" name="message" rows="4" cols="40"></textarea>
        
        </div>
        
        <div class="form-group">
            <div class="terms">
             <input type="checkbox" />
            <p>Remember me</p>
            </div> 
            <button type="submit" onclick="validateForm()">Submit</button>
        </div>
    </div>

    <script src="script.js">
       
    </script>
</body>
</html>
